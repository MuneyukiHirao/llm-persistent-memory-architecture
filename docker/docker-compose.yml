services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: agent_memory
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d agent_memory"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      DATABASE_URL: postgresql://agent:${POSTGRES_PASSWORD}@postgres:5432/agent_memory
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      # Azure OpenAI Embedding
      OpenAIEmbeddingURI: ${OpenAIEmbeddingURI}
      OpenAIEmbeddingKey: ${OpenAIEmbeddingKey}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../src:/app/src  # Development: hot-reload source code

volumes:
  postgres_data:
