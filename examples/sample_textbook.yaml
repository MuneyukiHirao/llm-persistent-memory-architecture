textbook:
  title: "調達基礎"
  perspective: "調達"

  chapters:
    - title: "サプライヤー評価"
      content: |
        サプライヤー評価は調達業務の基盤となる重要なプロセスです。

        ## 品質評価基準
        サプライヤーの品質評価では、以下の観点を考慮します：
        - 製品品質の安定性
        - 品質管理システムの成熟度
        - 不良率の推移
        - 是正措置の対応力

        ## コスト分析
        総所有コスト（TCO: Total Cost of Ownership）の観点から評価します：
        - 購入価格だけでなく、運用コスト、廃棄コストも含める
        - 品質不良によるリワークコスト
        - 納期遅延による機会損失

        ## リスク評価
        サプライチェーンのリスク分散も重要です：
        - 単一ソース依存のリスク
        - 地理的リスク（災害、地政学的要因）
        - 財務健全性
      quiz:
        - question: "サプライヤーAとBの情報が以下の通りです。どちらを選ぶべきですか？理由も述べてください。\n\nサプライヤーA: 価格が10%安い、不良率0.5%、納期遵守率95%\nサプライヤーB: 価格は標準、不良率0.1%、納期遵守率99%"
          expected_keywords: ["TCO", "品質", "不良率", "リワークコスト"]
        - question: "なぜ単一ソース依存は避けるべきですか？"
          expected_keywords: ["リスク分散", "災害", "地政学", "サプライチェーン"]

    - title: "契約交渉"
      content: |
        契約交渉は調達担当者の重要なスキルです。

        ## 価格交渉の基本
        価格交渉では準備が成功の鍵です：
        - 市場価格の調査（ベンチマーク）
        - コスト構造の理解
        - BATNA（交渉決裂時の代替案）の準備

        ## 契約条件の重要項目
        価格以外にも重要な契約条件があります：
        - 支払条件（支払サイト、前払い条件）
        - 数量コミットメント
        - 品質保証条項
        - 知的財産の取り扱い
        - 守秘義務

        ## Win-Win交渉
        長期的なパートナーシップを築くためには、
        双方にメリットのある交渉が重要です。
      quiz:
        - question: "BATNAとは何ですか？なぜ交渉前に準備が必要ですか？"
          expected_keywords: ["代替案", "交渉決裂", "交渉力", "準備"]
        - question: "価格以外で重要な契約条件を3つ挙げてください。"
          expected_keywords: ["支払条件", "品質保証", "知的財産", "守秘義務"]
